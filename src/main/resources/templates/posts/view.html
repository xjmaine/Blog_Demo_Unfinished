<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="components/layout :: site-head">
    <title th:text="${post.title}">View Post</title>
</head>

<body>

<header th:replace="components/layout :: site-header" />

<main id="posts">
  <article>
    <h2 class="title" th:text="${post.title}">Post Title</h2>
    <div class="date">
    <i>Posted on</i>
    <span th:text="${#dates.format(post.date, 'dd-MMM-yyyy')}">30-May-2022</span>
        <span th:if="${post.author}" th:remove="tag">
        <i>by</i>
        <!-- <span th:text="${post.author.fullName != null ?
                         post.author.fullName : post.author.username}">Admin</span>
        </span>-->
    </div>
    <p class="content" th:utext="${post.body}">Post content</p>
  </article>
</main>

<footer th:replace="components/layout :: site-footer" />

</body>

</html>
